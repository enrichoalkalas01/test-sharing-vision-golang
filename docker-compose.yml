version: "3.8"

services:
  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sharing-vision-api
    ports:
      - "3000:3000"
    environment:
      # Application
      APP_NAME: ${APP_NAME:-sharing-vision-golang}
      APP_ENV: ${APP_ENV:-production}
      APP_VERSION: ${APP_VERSION:-1.0.0}

      # Server
      SERVER_PORT: ${SERVER_PORT:-3000}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # MySQL Database
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sharing_vision}
      MYSQL_MAX_IDLE_CONNS: ${MYSQL_MAX_IDLE_CONNS:-10}
      MYSQL_MAX_OPEN_CONNS: ${MYSQL_MAX_OPEN_CONNS:-100}
      MYSQL_SSL_MODE: ${MYSQL_SSL_MODE:-false}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs

  # MySQL database service
  mysql:
    image: mysql:8.0
    container_name: sharing-vision-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sharing_vision}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
    volumes:
      - mysql-data:/var/lib/mysql
      # Optional: Initialize database with SQL scripts
      # - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_PASSWORD:-secret}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: sharing-vision-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-root}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-secret}
      UPLOAD_LIMIT: 50M
    depends_on:
      - mysql
    networks:
      - app-network
    restart: unless-stopped

# Networks
networks:
  app-network:
    driver: bridge

# Volumes
volumes:
  mysql-data:
    driver: local
